<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <style>*{
        font-family:'Open Sans',sans-serif;
    }
    </style>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        {% block content %}
        <form action="/fibonacci" method="POST">
        <label for="question">How many Fibonacci Number do you want</label>
        <br>
        <br>
        <input type="number" name="numbterms" id="n" class="form-group" id=""exampleInputEmail1">
        <br>
        <br>
        <input type="submit" value="getnumbers" class="btn btn-outline-info">
        </form>
        <br>
        <br>
        <h2>The fibonacci sequence is: </h2>
        {% for numb in numbers %}
        <strong style="font-size:20px;">{{numb}}</strong>
        {% endfor %}
        {%endblock%}
    </center>
</body>
</html>
